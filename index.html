<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orthodontic Payment Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="favicon.png"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="lang-toggle">
    <button id="toggleLang">Español</button>
  </div>
  <div class="calculator">
    <h2 data-en="Orthodontic Payment Calculator" data-es="Calculadora de Pagos de Ortodoncia">Orthodontic Payment Calculator</h2>

    <label for="cost" data-en="Total Treatment Cost ($)" data-es="Costo total del tratamiento ($)">Total Treatment Cost ($)</label>
    <input type="number" id="cost" placeholder="e.g. 5800"/>

    <label for="cap" data-en="Insurance Cap ($)" data-es="Límite del seguro ($)">Insurance Cap ($)</label>
    <input type="number" id="cap" placeholder="e.g. 5000"/>

    <label for="insurance" data-en="Insurance Benefit ($)" data-es="Beneficio del seguro ($)">Insurance Benefit ($)</label>
    <input type="number" id="insurance" placeholder="e.g. 2000"/>

    <label for="discount" data-en="Discount" data-es="Descuento">Discount</label>
    <input type="text" id="discount" placeholder="e.g. 500 or 10%"/>

    <label for="downPayment" data-en="Down Payment ($)" data-es="Pago inicial ($)">Down Payment ($)</label>
    <input type="number" id="downPayment" placeholder="e.g. 580"/>

    <label for="term" data-en="Payment Plan Length (months)" data-es="Duración del plan de pago (meses)">Payment Plan Length (months)</label>
    <input type="number" id="term" placeholder="e.g. 24" min="1" max="40"/>
    <div id="term-warning" class="warning" style="display: none;" data-en="Payment term cannot exceed 40 months." data-es="La duración del plan no puede exceder los 40 meses.">Payment term cannot exceed 40 months.</div>

    <div class="result">
      <p><strong data-en="Monthly Payment:" data-es="Pago mensual:">Monthly Payment:</strong> $<span id="monthly">0.00</span></p>
      <p><strong data-en="Upfront Payment:" data-es="Pago inicial:">Upfront Payment:</strong> $<span id="upfront">0.00</span></p>
      <p><strong data-en="Total Amount Financed:" data-es="Total financiado:">Total Amount Financed:</strong> $<span id="financed">0.00</span></p>
    </div>

    <button id="printButton" data-en="Print Summary" data-es="Imprimir resumen">Print Summary</button>
    <button id="downloadPDF" data-en="Download PDF Summary" data-es="Descargar resumen en PDF">Download PDF Summary</button>
  </div>

  <script>
    const costInput = document.getElementById('cost');
    const capInput = document.getElementById('cap');
    const insuranceInput = document.getElementById('insurance');
    const discountInput = document.getElementById('discount');
    const downPaymentInput = document.getElementById('downPayment');
    const termInput = document.getElementById('term');
    const termWarning = document.getElementById('term-warning');

    const monthlyOutput = document.getElementById('monthly');
    const upfrontOutput = document.getElementById('upfront');
    const financedOutput = document.getElementById('financed');

    function parseDiscount(discountValue, baseCost) {
      discountValue = discountValue.trim();
      if (discountValue.endsWith('%')) {
        const percent = parseFloat(discountValue.slice(0, -1));
        return isNaN(percent) ? 0 : (baseCost * percent / 100);
      }
      const flat = parseFloat(discountValue);
      return isNaN(flat) ? 0 : flat;
    }

    function calculate() {
      let cost = parseFloat(costInput.value) || 0;
      const cap = parseFloat(capInput.value) || null;
      const insurance = parseFloat(insuranceInput.value) || 0;
      const discountRaw = discountInput.value || "0";
      const downPayment = parseFloat(downPaymentInput.value) || 0;
      let term = parseInt(termInput.value) || 0;

      if (term > 40) {
        termWarning.style.display = 'block';
        term = 40;
        termInput.value = 40;
      } else {
        termWarning.style.display = 'none';
      }

      if (cap && cap > 0 && cap < cost) {
        cost = cap;
      }

      const discount = parseDiscount(discountRaw, cost);
      const adjustedCost = Math.max(cost - insurance - discount, 0);
      const amountFinanced = Math.max(adjustedCost - downPayment, 0);
      const monthlyPayment = term > 0 ? (amountFinanced / term) : 0;

      monthlyOutput.textContent = monthlyPayment.toFixed(2);
      upfrontOutput.textContent = downPayment.toFixed(2);
      financedOutput.textContent = amountFinanced.toFixed(2);
    }

    function updateLanguage(lang) {
      document.querySelectorAll('[data-en]').forEach(el => {
        el.textContent = el.getAttribute(`data-${lang}`);
      });
    }

    document.getElementById('toggleLang').addEventListener('click', function () {
      const currentLang = this.textContent === 'Español' ? 'es' : 'en';
      updateLanguage(currentLang);
      this.textContent = currentLang === 'es' ? 'English' : 'Español';
    });

    document.getElementById('downloadPDF').addEventListener('click', function () {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Orthodontic Payment Summary", 10, 10);
      doc.text(`Total Treatment Cost: $${costInput.value}`, 10, 20);
      doc.text(`Insurance Cap: $${capInput.value}`, 10, 30);
      doc.text(`Insurance Benefit: $${insuranceInput.value}`, 10, 40);
      doc.text(`Discount: ${discountInput.value}`, 10, 50);
      doc.text(`Down Payment: $${downPaymentInput.value}`, 10, 60);
      doc.text(`Payment Plan Length: ${termInput.value} months`, 10, 70);
      doc.text(`Monthly Payment: $${monthlyOutput.textContent}`, 10, 90);
      doc.text(`Upfront Payment: $${upfrontOutput.textContent}`, 10, 100);
      doc.text(`Total Amount Financed: $${financedOutput.textContent}`, 10, 110);
      doc.save('ortho-payment-summary.pdf');
    });

    [costInput, capInput, insuranceInput, discountInput, downPaymentInput, termInput].forEach(input => {
      input.addEventListener('input', calculate);
    });

    calculate(); // trigger initial calculation
  </script>
</body>
</html>
